<div class="container">
    <h1>ANGULAR + ASP.NET CORE CRUD</h1>

    <div class="cards-container">
        <div class="cards-form">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="">Card Holder Name</label>
                    <input type="text" formControlName="cardHolderName" [(ngModel)]="card.cardHolderName">
                    <span class="text-danger" *ngIf="form.invalid">{{getFieldNameError()}}</span>
                </div>
                <div class="form-group">
                    <label for="">Card Number</label>
                    <input type="text" formControlName="cardNumber" [(ngModel)]="card.cardNumber">
                    <span class="text-danger" *ngIf="form.invalid">{{getFieldNumberError()}}</span>
                </div>
                <div class="form-group form-group-inline">
                    <div>
                        <label for="">Expiry Month</label>
                        <input type="text" formControlName="expiryMonth" [(ngModel)]="card.expiryMonth">
                        <span class="text-danger" *ngIf="form.invalid">{{getFieldMonthError()}}</span>
                    </div>
                    <div>
                        <label for="">Expiry Year</label>
                        <input type="text" formControlName="expiryYear" [(ngModel)]="card.expiryYear">
                        <span class="text-danger" *ngIf="form.invalid">{{getFieldYearError()}}</span>
                    </div>
                    <div>
                        <label for="">CVC</label>
                        <input type="text" formControlName="cvc" [(ngModel)]="card.cvc">
                        <span class="text-danger" *ngIf="form.invalid">{{getFieldCVCError()}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                        Save
                    </button>
                  </div>
            </form>
        </div>
        <div class="cards-grid">
            <div class="card-row" *ngFor="let card of cards">
                <div class="card-row-details" (click)="populateCard(card)">
                    <span>{{card.cardHolderName}}</span>
                    <span>{{card.cardNumber}}</span>
                </div>
                <div class="card-row-action">
                    <a (click)="deleteCard(card.id)"><i class="fa-solid fa-trash-can"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
